<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="input-container">
      <div class="addText">
        <input class="todo-input" placeholder="Add a new task...">
      </div><br>
      <div class="fields">
        <select class="category-select">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
          <option value="Not Urgent">Not Urgent</option>
        </select>
        <button class="add-button">
          <i class="fa fa-plus-circle"></i>
        </button>
      </div>
    </div>

    <div class="filters">
      <div class="fil1">
        <div class="filter" data-filter="completed">Completed</div><br>
        <div class="filter" data-filter="show-all">Show All</div>
      </div>
      <div class="fil2">
        <div class="filter" data-filter="pending">Incomplete</div><br>
        <div class="delete-all">Delete All</div>
      </div>
    </div><br>

    <div class="todos-container">
      <ul class="todos"></ul><br><br>
      <center><img class="empty-image" src="empty.svg"></center><br>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
